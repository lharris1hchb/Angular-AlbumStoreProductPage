<div class="row description" *ngIf="albulmInfo">
  <div class="col-sm-2">
    <img [src]="albulmInfo?.album.coverImage" alt="product image" />
  </div>
  <div class="col-sm-6">
    <p class="album-name">{{albulmInfo?.album.name}}</p>
    <p class="band-name">{{albulmInfo?.artist}}</p>
    <p class="album-release-date">{{albulmInfo?.album.releaseDate}}</p>
  </div>
</div>
